l_german:
portugaliza_event.1.t:0 "Der Aufstieg von Portugaliza"
portugaliza_event.1.d:0 "Da Galizien nun unter unserer Kontrolle ist, haben wir alle lusophonen Völker in Iberien vereint. Was jetzt passiert, ist Sache der Regierung."
portugaliza_event.1.f:0 "Da das Königreich Galizien 1833 offiziell endete und in vier Provinzen aufgeteilt wurde, war die Bevölkerung Galiziens ohne Vertretung. Jetzt, da wir diese historischen Regionen eroberten, könnten sich die Dinge ändern."
portugaliza_event.1.a:0 "Unsere Nation vereint Portugieser und Galizer!"
portugaliza_event.1.b:0 "Der Unterschied zwischen unseren Völkern ist zu groß."

sca_culture_event.1.t:0 "Die Finnland-Frage"
sca_culture_event.1.d:0 "Mit einer liberaleren Regierung sollten wir darüber nachdenken, die Finnen von Bürgern zweiter Klasse zu gleichberechtigten Bürgern zu machen."
sca_culture_event.1.f:0 "Auch die Finnen leben auf der Nordischen Halbinsel. Allerdings sprechen sie eine Sprache, die uns Skandinaviern fremd ist. Es wurde heftig darüber diskutiert, ob wir sie überhaupt nordisch nennen dürfen. Die Frage bleibt jedoch bestehen: Sollten wir die Finnen offen akzeptieren oder unterscheiden sie sich einfach zu sehr von uns?"
sca_culture_event.1.a:0 "Dänen, Schweden, Norweger, Finnen; wir sind alle gleich!"
sca_culture_event.1.b:0 "“Ich verstehe die Sprache der anderen kaum, warum sollte wir alles noch komplizierter machen??”"

sca_culture_event.2.t:0 "Die Estland-Frage"
sca_culture_event.2.d:0 "Mit der jüngsten Eroberung Estlands wurde die Frage aufgeworfen, ob sich die Esten sich überhaupt so sehr von den Finnen unterscheiden."
sca_culture_event.2.f:0 "Estland hat eine lange Geschichte mit den skandinavischen Ländern. Unter der jahrhundertelangen Herrschaft sowohl der Dänen als auch der Schweden haben die dort lebenden Menschen viele ihrer Bräuche übernommen. Mit der Erhebung des Finnischen zu einer nationalen Kultur sollte vielleicht auch Estnisch folgen."
sca_culture_event.2.a:0 "Dänen, Schweden, Norweger, Finnen, Esten, wir sind alle gleich!"
sca_culture_event.2.b:0 "“Finnisch ist schon unverständlich, wie schrecklich wird dann erst die estnische Sprache sein?”"

benelux_event.1.t:0 "Vereinigung der Benelux-Staaten"
benelux_event.1.d:0 "Die Menschen in den Beneluxstaaten teilen viele kulturelle Gemeinsamkeiten und jetzt ist es an der Zeit, dass diese Gemeinsamkeiten zum Vorschein kommen."
benelux_event.1.f:0 "In den Beneluxstaaten leben viele verschiedene Menschen mit vielen verschiedenen Dialekten und Sprachen. Trotz dieser Unterschiede haben sie viel mehr gemeinsam, als man auf den ersten Blick sieht. Es ist endlich an der Zeit, diese Menschen zu einer stärkeren Einheit zu vereinen."
benelux_event.1.a:0 "Lob sei [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
benelux_event.1.b:0 "Lob sei den Bürgern von [ROOT.GetCountry.GetName]!"

carib_event.1.t:0 "Der endgültige Entwurf"
carib_event.1.d:0 "Nach vielen Monaten ist die Verfassung endlich fertig. Jetzt muss sie nur noch unterzeichnet werden. Aber wer soll diese Ehre haben?"
carib_event.1.f:0 "Was wie eine einfache Handlung erscheinen mag, hat der Unterzeichner der Verfassung einen enormen Einfluss und bekommt sofort seinen Platz in der Geschichte. Wenn wir es vom [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] signieren lassen, werden sie zu einem Nationalhelden. Dieser Vorschlag wurde kritisiert, da er den Autoritarismus verstärken könnte. Stattdessen wurde vorgeschlagen, die Unterzeichnung in die Hände des Volkes zu legen."
carib_event.1.a:0 "Natürlich sollte [ROOT.GetCountry.GetRuler.GetFullName] die Verfassung unterzeichnen!"
carib_event.1.b:0 "Lasst uns einen Repräsentanten von jeder Insel einladen, um die Verfassung zu unterzeichnen."

carib_event.2.t:0 "Die Frage der Kultur"
carib_event.2.d:0 "Die Europäer haben uns viele Jahre lang unterdrückt und versklavt. Sollen wir sie akzeptieren oder sollten wir sie ihre eigene Medizin kosten lassen?"
carib_event.2.f:0 "Die erste und wichtigste Frage ist die der Kultur. Von der karibischen Kultur. Sind diejenigen, die uns versklavt haben, aber neben uns auf denselben Inseln lebten, Karibisch? Sicher, sie haben vielleicht die gleichen Strände und Bäume gesehen, aber sie haben sich nicht so abgemüht wie wir. Ist eine Vergangenheit der Unterdrückung ein zentraler Wert der karibischen Kultur, oder können wir mit denen, die einst über uns herrschten, das Brot teilen?"
carib_event.2.a:0 "Auch die Caribeño sind karibisch"
carib_event.2.b:0 "In unserem Paradies gibt es keinen Platz für Kolonisten"
carib_event.2.c:0 "In unserem Paradies gibt es keinen Platz für Kolonisten"

carib_event.3.t:0 "Die Frage der Religion"
carib_event.3.d:0 "Die Karibik ist ein religiös gespaltener Ort. Die Wahl einer Staatsreligion ist ein notwendiger, aber schwieriger Schritt."
carib_event.3.f:0 "Die katholische Kirche ist die größte religiöse Institution und hat ihren Sitz auf den größeren Inseln Kuba und Hispaniola. Die protestantische Kirche hingegen ist auf den Außeninseln Jamaika und den Bahamas am stärksten. Es gibt keine richtige Wahl, welche Konfession wir wählen sollten."
carib_event.3.a:0 "Wir werden nicht zulassen, dass die Religion uns so spaltet, wie die Europäer."
carib_event.3.e:0 "Wir werden nicht zulassen, dass die Religion uns so spaltet, wie die Europäer."
carib_event.3.b:0 "Die Worte des Papst sind wahr!"
carib_event.3.c:0 "Martin Luther verbreitete die echte Wahrheit!"

carib_event.4.t:0 "Die Frage der Hauptstadt"
carib_event.4.d:0 "Nach langem Überlegen wurde schließlich der Standort ausgewählt. Die Hauptstadt soll auf... "
carib_event.4.f:0 "Die PBestimmung eines ortes für unsere Hauptstadt ist eine äußerst wichtige und heikle Angelegenheit. Wir sind eine Nation spanisch-, französisch- und englischsprachiger Menschen ohne gemeinsame Vorfahren in der Karibik. Eine der Kulturen wird mit unserer Entscheidung sicherlich nicht einverstanden sein. Wir sollten aber alle Optionen abwägen, bevor wir eine Entscheidung treffen, da dies massive Auswirkungen auf die Stabilität unserer jungen Nationen haben wird."
carib_event.4.a:0 "Demselben Ort wie zuvor sein."
carib_event.4.b:0 "Der Heimat der Revolution sein"
carib_event.4.c:0 "Der jüngsten Insel sein"
carib_event.4.e:0 "Der größten Insel sein"
carib_event.4.g:0 "Dem vielfältigstem Archipel sein"

carib_event.5.t:0 "Eine Verfassung für die Karibik"
carib_event.5.d:0 "Wir sollten die weisesten Männer des Landes zusammenbringen und eine Verfassung schreiben, die sowohl der Nation als auch dem Volk zugute kommt"
carib_event.5.f:0 "Wenn neue Nationen entstehen, müssen Gesetze und Regeln eingeführt werden. Wir sollten herausfinden, was für eine Nation wir sind, und eine geeinte karibische Nation gründen, die den Test der Zeit bestehen wird. Das wird eine Herausforderung sein und wir werden es nicht allen recht machen können. Dies ist kein Szenario, sondern eine Gewissheit."
carib_event.5.a:0 "Lasst die Arbeit beginnen!"

eu_event.1.t:0 "DIe Vereinigung Europas"
eu_event.1.d:0 "Die europäischen Völker werden nun unaufhaltbar sein, da wir endlich zusammenarbeiten, anstatt Krieg gegeneinander zu führen."
eu_event.1.f:0 "In den letzten Jahren gab es viele Vereinigungen, aber keine davon hat zu einer so großen Nation wie unserer geführt. Große Teile des Alten Kontinents sind nun unter einem Banner vereint"
eu_event.1.a:0 "Lob sei [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
eu_event.1.b:0 "Lob sei den Bürgern von [ROOT.GetCountry.GetName]!"

rome_event.1.t:0 "Gens Ex Cineribus"
rome_event.1.d:0 "Mit der Wiedergeburt Roms wird unser Imperium größer werden, als jemals zuvor. Wir werden unser großes Imperium nie wieder zerfallen lassen!"
rome_event.1.f:0 "Das Römische Reich endete 1453 und hatte bis heute keinen richtigen Nachfolger. An unserem Anspruch und unserer Legitimität kann nun niemand mehr zweifeln. Plus Ultra!"
rome_event.1.a:0 "Unser [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird der nächste Kaiser!"
rome_event.1.b:0 "Vox populi ad hoc"