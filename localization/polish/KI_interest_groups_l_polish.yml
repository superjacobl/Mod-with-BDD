l_polish:

ig_patricians:0 "Patrycjusze"
ig_patricians_desc:0 "Patrycjusze plasują się tuż poniżej cesarza i jego krewnych. Słowo „patrycjusz” pochodzi od łacińskiego „patres”, co oznacza „ojcowie”. Większość patrycjuszy to zamożni właściciele ziemscy pochodzących ze starych rodów."
ig_roman_army:0 "Rzymskie Legiony"
ig_roman_army_desc:0 "Legiony Rzymskie są wojskowym organem imperium. Są one egzekutorami potęgi, woli i przeznaczenia imperium."
ig_plebeians:0 "Plebejusze"
ig_plebeians_desc:0 "Plebejusze to ogólnie grupa wolnych obywateli rzymskich."