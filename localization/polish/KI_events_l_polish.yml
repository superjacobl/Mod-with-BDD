l_polish:
portugaliza_event.1.t:0 "Powstanie zjednoczonej Portugalii i Galicji"
portugaliza_event.1.d:0 "Gdy Galicja jest teraz pod naszą kontrolą, zjednoczyliśmy Luzofończyków na Półwyspie Iberyjskim. To, co się teraz stanie, zależy od rządu."
portugaliza_event.1.f:0 "Wraz z oficjalnym upadkiem Królestwa Galicji w 1833 r. i jej podziałem na cztery prowincje, ludność Galicji nie miała odpowiedniej reprezentacji. Teraz, gdy podbiliśmy jej historyczny region, sytuacja może się zmienić."
portugaliza_event.1.a:0 "Musimy zjednoczyć Portugalczyków i Galijczyków w jeden naród!"
portugaliza_event.1.b:0 "Różnice między naszymi narodami wciąż są zbyt duże."

sca_culture_event.1.t:0 "Kwestia Findlandczyków"
sca_culture_event.1.d:0 "Biorąc pod uwagę naszą wspólną historię, powinniśmy rozważyć podniesienie Finów do równego statusu z naszym."
sca_culture_event.1.f:0 "Finowie również mieszkają na Półwyspie Skandynawskim. Mówią jednak językiem, który jest nam, Skandynawom, obcy. Odbyła się gorąca debata, czy w ogóle możemy ich również nazywać Skandynawami. Pozostaje jednak pytanie. Czy powinniśmy otwarcie akceptować Finów, czy też są oni po prostu zbyt różni od nas?"
sca_culture_event.1.a:0 "Duńczycy, Szwedzi, Norwegowie, Finowie, wszyscy jesteśmy tacy sami!"
sca_culture_event.1.b:0 "„Ledwo rozumiem, co mówią inne kultury. Po co jeszcze bardziej to utrudniać?"

sca_culture_event.2.t:0 "Kwestia Estończyków"
sca_culture_event.2.d:0 "Po niedawnym podboju Estonii ludzie zaczęli pytać, czy Estończycy tak bardzo różnią się od Finów."
sca_culture_event.2.f:0 "Estonia ma długą historię z krajami skandynawskimi. Pod rządami zarówno Duńczyków, jak i Szwedów, przez wieki Estończycy przyswoili sobie wiele ich zwyczajów. Wraz z wyniesieniem statusu Finów do rangi kultury narodowej, być może powinniśmy uczynić podobnie z Esotńczykami."
sca_culture_event.2.a:0 "Duńczycy, Szwedzi, Norwegowie, Finowie, Estończycy, wszyscy jesteśmy tacy sami!"
sca_culture_event.2.b:0 "„Język fiński jest niezrozumiały. Nie śmiem nawet myślęć jaki może być język estoński."

benelux_event.1.t:0 "Zjednoczenie Niderlandów"
benelux_event.1.d:0 "Ludzi z Niderlandów łączy wiele więzów kulturowych i przodków, a teraz nadszedł czas, aby zbliżyli się do siebie bardziej niż kiedykolwiek."
benelux_event.1.f:0 "Niderlandy zamieszkuje wielu różnych ludzi, posługujących się wieloma różnymi dialektami i językami. Pomimo tych różnic łączy ich znacznie więcej niż może się to wydawać na pierwszy rzut oka. Nadszedł wreszcie czas, aby zjednoczyć tych ludzi w silniejszy i bardziej zjednoczony naród."
benelux_event.1.a:0 "Niech żyje [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
benelux_event.1.b:0 "Chwała obywatelom [ROOT.GetCountry.GetName]!"

carib_event.1.t:0 "Ostatnie poprawki"
carib_event.1.d:0 "Po wielu miesiącach Konstytucja jest wreszcie gotowa. Pozostało ją tylko podpisać. Ale kto powinien mieć ten zaszczyt?"
carib_event.1.f:0 "To, co mogłoby się wydawać prostym aktem, sygnatariusz konstytucji dzierży ogromne wpływy, natychmiast zdobywając swoje miejsce w historii. Jeśli pozwolimy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ją podpisać, stanie się bohaterem narodowym. Ten pomysł nie spodobał się masom ludzi, ponieważ może to zwiększyć autorytaryzm i zamiast tego zaproponowano, aby ten zaszczyt został złożony w ręce ludu."
carib_event.1.a:0 "Naturalnie [ROOT.GetCountry.GetRuler.GetFullName] zasługuje na podpis"
carib_event.1.b:0 "Zaprośmy reprezentanów z każdej z wysp karaibów, by mogli złożyć swoje podpisy"

carib_event.2.t:0 "Kwestia Kultury"
carib_event.2.d:0 "Europejczycy przez wiele lat nas uciskali i zniewalali. Czy mamy ich zaakceptować, czy też pozwolić im spróbować ich własnego lekarstwa?"
carib_event.2.f:0 "Pierwszym i najważniejszym pytaniem jest kwestia kultury. Kultury karaibskiej. Czy ci, którzy nas zniewolili, ale żyli obok nas, na tych samych wyspach, są też Karaibami? Jasne, mogli widzieć te same plaże i drzewa, ale nie pracowali tak jak my. Czy nasza przeszłość wd której byliśmy uciskani ze strony innych państw są podstawową wartością kultury karaibskiej, czy też możemy żyć w pokoju z tymi, którzy kiedyś nami rządzili?"
carib_event.2.a:0 "Karaiby są dla Karaibczyków"
carib_event.2.b:0 "W naszym raju nie ma miejsca dla kolonistów"
carib_event.2.c:0 "W naszym raju nie ma miejsca dla kolonistów"

carib_event.3.t:0 "Kwestia Religii"
carib_event.3.d:0 "Karaiby to miejsce podzielone wyznaniowo. Wybór religii państwowej jest koniecznym, ale trudnym krokiem."
carib_event.3.f:0 "Kościół katolicki jest dominuje na większych wyspach: Kuby i Haiti. Z drugiej strony Kościół protestancki jest najsilniejszy na zewnętrznych wyspach: Jamajce i Bahamach. Nie ma tutaj jednego słusznego wyboru. Którą religię powinniśmy wybrać na naszą religię państwową?"
carib_event.3.a:0 "Nie pozwolimy, aby religia nas podzieliła, tak jak podzieliła Europejczyków"
carib_event.3.e:0 "Nie pozwolimy, aby religia nas podzieliła, tak jak podzieliła Europejczyków"
carib_event.3.b:0 "Słowa Papieża są prawdą!"
carib_event.3.c:0 "Słowa Marcina Lutra są prawdziwe!"

carib_event.4.t:0 "Kwestia Stolicy"
carib_event.4.d:0 "Po długich obradach w końcu wybrano lokalizację. Stolica będzie na... "
carib_event.4.f:0 "Miejsce naszej nowej stolicy to bardzo ważna i delikatna sprawa. Jesteśmy narodami hiszpańsko, francusko i anglojęzycznymi, bez wspólnych przodków na Karaibach. Niestety musimy jest urazić przynajmniej jeden z tych narodów lokalizacją naszej stolicy. Powinniśmy rozważyć wszystkie nasze opcje przed podjęciem decyzji, ponieważ będzie to miało ogromne konsekwencje dla stabilności naszych raczkujących zjednoczonych narodów."
carib_event.4.a:0 "Tam, gdzie była"
carib_event.4.b:0 "Miejscu narodzin iskry rewolucji"
carib_event.4.c:0 "Najpóźniej przyłączonym terytorium"
carib_event.4.e:0 "Największej z wysp"
carib_event.4.g:0 "Najbardziej zróżnicowanym archipelagu"

carib_event.5.t:0 "Konstytucja Karaibska"
carib_event.5.d:0 "Powinniśmy zebrać najmądrzejszych ludzi w kraju i napisać konstytucję z korzyścią dla kraju i narodu."
carib_event.5.f:0 "Gdy rodzą się nowe narody, należy wprowadzić prawa i zasady. Powinniśmy dowiedzieć się, jakim jesteśmy narodem i stworzyć zjednoczony naród karaibski, który przetrwa próbę czasu. To będzie trudne i nie będziemy w stanie zadowolić wszystkich. To nie są przypuszczenia, lecz pewność."
carib_event.5.a:0 "Niech rozpocznie się praca!"

eu_event.1.t:0 "Zjednoczenie Europy"
eu_event.1.d:0 "Ludność Europy będzie nie do powstrzymania, kiedy w końcu zaczniemy współpracować, zamiast toczyć ze sobą wojny."
eu_event.1.f:0 "W ostatnich latach świat widział wiele zjednoczeń, ale żadne z nich nie doprowadziło do powstania narodu tak dużego jak nasz. Wielkie połacie Starego Kontynentu są teraz zjednoczone pod jednym sztandarem!"
eu_event.1.a:0 "Niech żyje [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
eu_event.1.b:0 "Chwała obywatelom Europy!"

rome_event.1.t:0 "Gens Ex Cineribus"
rome_event.1.d:0 "Wraz z odrodzeniem się Rzymu zobaczymy, jak staje się większy niż kiedykolwiek. Nigdy więcej nie dopuścimy do rozpadu naszego wielkiego imperium!"
rome_event.1.f:0 "Cesarstwo Rzymskie zakończyło się w 1453 roku i do dziś nie doczekało się właściwego następcy. Nikt nie może teraz wątpić w nasze roszczenia i zasadność. Plus Ultra!"
rome_event.1.a:0 "Nasz [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] będzie następnym Trajan!"
rome_event.1.b:0 "Vox populi ad hoc"