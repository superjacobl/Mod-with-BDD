l_braz_por:
portugaliza_event.1.t:0 "A Ascensão da Portugaliza"
portugaliza_event.1.d:0 "Com a Galiza sob nosso controle, unificamos o povo lusófono na Península Ibérica. O que acontece agora é com o governo."
portugaliza_event.1.f:0 "Com o Reino da Galiza a terminar oficialmente em 1833, estando dividido em quatro províncias, o povo da Galiza tem estado sem representação adequada. Agora, com a conquista da região histórica, as coisas podem mudar."
portugaliza_event.1.a:0 "Devemos ser uma nação de portugueses e galegos!"
portugaliza_event.1.b:0 "A diferença entre as nossas gentes ainda é muito grande."

sca_culture_event.1.t:0 "A Questão Finlandesa"
sca_culture_event.1.d:0 "Considerando nossa história compartilhada, devemos considerar elevar os finlandeses a uma cultura igualitária"
sca_culture_event.1.f:0 "O povo finlandês também vive na Península Nórdica. No entanto, eles falam uma língua que é estranha para nós, escandinavos. Tem sido muito debatido se podemos chamá-los de nórdicos. A questão, porém, permanece. Devemos nós aceitar abertamente os finlandeses ou eles são muito diferentes de nós?"
sca_culture_event.1.a:0 "dinamarqueses, suecos, noruegueses, finlandeses, somos todos iguais!"
sca_culture_event.1.b:0 "“Eu mal consigo entender o que as outras culturas dizem. Por que tornar isso ainda mais difícil?""

sca_culture_event.2.t:0 "A Questão da Estônia"
sca_culture_event.2.d:0 "Com a recente conquista da Estônia, as pessoas começaram a se perguntar se os estonianos são tão diferentes dos finlandeses."
sca_culture_event.2.f:0 "A Estônia tem uma longa história com os países escandinavos. Sendo governada por dinamarqueses e suecos durante séculos, as pessoas que vivem lá absorveram muitos de seus costumes. Com a elevação do finlandês a uma cultura nacional, talvez O estoniano deve seguir."
sca_culture_event.2.a:0 "Dinamarqueses, suecos, noruegueses, finlandeses, estonianos, somos todos iguais!"
sca_culture_event.2.b:0 "“Finlandês é ininteligível. Não ouso esperar que horrores a língua estoniana trará?""

benelux_event.1.t:0 "Unificação das Terras Baixas"
benelux_event.1.d:0 "As pessoas nas Terras Baixas compartilham muitos laços culturais e ancestrais e agora é a hora de se tornarem mais próximas do que nunca."
benelux_event.1.f:0 "As Terras Baixas são habitadas por muitos povos diferentes, com muitos dialetos e línguas diferentes. Apesar dessas diferenças, eles têm muito mais em comum do que aparenta. Finalmente chegou a hora de unir essas pessoas em uma entidade mais forte e mais unida."
benelux_event.1.a:0 "Salve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
benelux_event.1.b:0 "Salve os cidadãos de [ROOT.GetCountry.GetName]!"

carib_event.1.t:0 "O Rascunho Final"
carib_event.1.d:0 "Depois de muitos meses, a Constituição finalmente está pronta. Resta apenas assiná-la. Mas quem deve ter a honra?"
carib_event.1.f:0 "O que pode parecer um ato simples, o signatário da constituição exerce uma enorme quantidade de influência, ganhando instantaneamente seu lugar na história. Se deixarmos o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] assiná-lo , eles se tornarão um herói nacional. Esta proposta foi criticada porque poderia aumentar o autoritarismo e, em vez disso, propôs que a assinatura fosse colocada nas mãos do povo."
carib_event.1.a:0 "Naturalmente [ROOT.GetCountry.GetRuler.GetFullName] deve assiná-lo"
carib_event.1.b:0 "Vamos convidar um representante de cada ilha para assiná-lo"

carib_event.2.t:0 "A Questão da Cultura"
carib_event.2.d:0 "Os europeus nos reprimiram e nos escravizaram por muitos anos. Devemos aceitá-los ou devemos deixá-los provar seu próprio remédio?"
carib_event.2.f:0 "A primeira e mais importante questão é a da cultura. Da cultura caribenha. Aqueles que nos escravizaram, mas viveram ao nosso lado nestas mesmas ilhas caribenhas? Claro, eles podem ter visto as mesmas praias e árvores , mas eles não trabalharam como nós. Um passado de repressão é um valor central da cultura caribenha ou podemos dividir o pão com aqueles que já nos governaram?"
carib_event.2.a:0 "O Caribeño também é Caribe"
carib_event.2.b:0 "Não há lugar para colonos em meio ao nosso paraíso"
carib_event.2.c:0 "Não há lugar para colonos em meio ao nosso paraíso"

carib_event.3.t:0 "A Questão da Religião"
carib_event.3.d:0 "O Caribe é um lugar dividido religiosamente. Escolher uma religião oficial é um passo necessário, mas difícil"
carib_event.3.f:0 "A Igreja Católica é a maior instituição religiosa, residindo nas ilhas maiores de Cuba e Hispaniola. A Igreja Protestante, por outro lado, é mais forte nas ilhas externas da Jamaica e das Bahamas. Não há direito escolha quanto a qual denominação devemos escolher."
carib_event.3.a:0 "Não vamos deixar que a religião nos divida como fez com os europeus"
carib_event.3.e:0 "Não vamos deixar que a religião nos divida como fez com os europeus"
carib_event.3.b:0 "A palavra do Papa é verdadeira!"
carib_event.3.c:0 "A palavra de Martinho Lutero é verdadeira!"
carib_event.4.t:0 "A Questão da Capital"
carib_event.4.d:0 "Após muita deliberação, o local foi finalmente escolhido. A capital será em..."
carib_event.4.f:0 "A colocação de nossa capital é um assunto muito importante e delicado. Somos uma nação de falantes de espanhol, francês e inglês sem um território ancestral comum no Caribe. Estamos destinados a ofender em pelo menos uma dessas pessoas com a localização de nossa capital. Devemos considerar todas as nossas opções antes de decidir, pois isso terá enormes consequências na estabilidade de nossas nações incipientes."
carib_event.4.a:0 "O mesmo local de antes"
carib_event.4.b:0 "A Casa da Revolução"
carib_event.4.c:0 "A lousa mais recente"
carib_event.4.e:0 "A maior ilha"
carib_event.4.g:0 "O arquipélago mais diverso"

carib_event.5.t:0 "Uma Constituição do Caribe"
carib_event.5.d:0 "Devemos agrupar os homens mais sábios do país e redigir uma constituição que beneficie tanto a nação quanto o povo"
carib_event.5.f:0 "À medida que novas nações nascem, leis e regras precisam ser estabelecidas. Devemos descobrir que tipo de nação somos e forjar uma nação caribenha unida que resistirá ao teste do tempo. Isso vai será desafiador e não conseguiremos agradar a todos. Isso não é um cenário, mas uma certeza."
carib_event.5.a:0 "Que comece o trabalho!"

eu_event.1.t:0 "A Unificação da Europa"
eu_event.1.d:0 "O povo europeu será imparável agora que finalmente trabalhamos juntos em vez de guerrear uns contra os outros."
eu_event.1.f:0 "Houve muitas unificações nos últimos anos, mas nenhuma resultou em uma nação tão grande quanto a nossa. Grandes áreas do Velho Continente estão agora unidas sob uma bandeira"
eu_event.1.a:0 "Salve o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
eu_event.1.b:0 "Salve os cidadãos de [ROOT.GetCountry.GetName]!"

rome_event.1.t:0 "Uma nação das cinzas"
rome_event.1.d:0 "Com o renascimento de Roma, veremos que ela se tornará maior do que nunca. Nunca deixaremos nosso grande império desmoronar novamente!"
rome_event.1.f:0 "O Império Romano terminou em 1453 e não teve um sucessor adequado, até agora. Ninguém pode duvidar de nossa reivindicação e legitimidade agora. Plus Ultra!"
rome_event.1.a:0 "Nosso [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se tornará o próximo Trajano!"
roma_event.1.b:0 "A voz do povo para isso"