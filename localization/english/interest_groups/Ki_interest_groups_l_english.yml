l_english:

 ig_patricians:0 "Patricians"
 ig_patricians_desc:0 "The Patricians are ranked just below the emperor and their relatives. The word “patrician” comes from the Latin “patres”, meaning “fathers”. Most patricians are wealthy landowners from old families."
 ig_roman_army:0 "Roman Army"
 ig_roman_army_desc:0 "The Roman Army is the military body of the empire. They are the enforcers of the empires might, will and destiny"
 ig_plebeians:0 "Plebeians"
 ig_plebeians_desc:0 "The plebeians are the general body of free Roman citizens or in other words "commoners"